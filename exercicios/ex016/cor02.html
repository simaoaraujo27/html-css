<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * { /* Config. globais do CSS */
            height: 100%;
        }
        body {
            /* Valor to bottom é variável (to right, etc) */
            background-image: linear-gradient(to bottom, #6768C9, #DF3B65, #FDCC75);
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Teste de Gradientes</h1>
</body>
</html>
